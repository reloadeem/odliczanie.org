<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stwórz zegar 🗿</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        input[type="text"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #333;
            color: #fff;
        }

        input[type="button"] {
            cursor: pointer;
            background-color: #007bff;
        }

        #result {
            margin-top: 20px;
        }

        /* Dodaj styl dla efektu cząsteczek */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* Dodaj styl dla pojedynczej cząsteczki */
        .particle {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            transform-origin: 50% 50%;
        }
    </style>
</head>
<body>
    <!-- Dodaj div na efekt cząsteczek -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <h2>Stwórz włany zegar</h2>
        <p> Funkcja w wersji beta </p>
        <form id="countdownForm">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="time">Czas do którego ma być odliczane (przyklad: 2023-12-24T00:00:00):</label>
            <input type="text" id="time" name="time" required><br>

            <label for="createdBy">Stworzony przez:</label>
            <input type="text" id="createdBy" name="createdBy" required><br>

            <label for="emote">Emotka:</label>
            <input type="text" id="emote" name="emote"><br>

            <label for="music">Utwór w tle:</label>
            <input type="text" id="music" name="music"><br>

            <label for="theme">Tło:</label>
            <input type="text" id="theme" name="theme"><br>

            <input type="button" value="Stwórz" onclick="generateLink()">
        </form>
        <p>
          Donate: https://tipply.pl/u/odliczanieorg
        </p>
        <div id="result"></div>
    </div>

    <script>
        function generateLink() {
            const name = document.getElementById('name').value;
            const time = document.getElementById('time').value;
            const createdBy = document.getElementById('createdBy').value;
            const emote = document.getElementById('emote').value;
            const music = document.getElementById('music').value;
            const theme = document.getElementById('theme').value;

            const url = `https://odliczanie.org/view?name=${name}&time=${time}&createdBy=${createdBy}&emote=${emote}&music=${music}&theme=${theme}`;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Wygenerowany link: <a href="${url}" target="_blank">${url}</a>`;
        }

        // Dodaj kod JavaScript do generowania efektu cząsteczek
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);
        }

        function updateParticles() {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle) => {
                const size = Math.random() * 20 + 5;
                const positionX = Math.random() * 100;
                const positionY = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${positionX}%`;
                particle.style.top = `${positionY}%`;
                particle.style.animation = `float ${animationDuration}s linear infinite`;

                setTimeout(() => {
                    particle.remove();
                }, animationDuration * 1000);
            });
        }

        updateParticles();
        setInterval(updateParticles, 3000);
    </script>
</body>
</html>
